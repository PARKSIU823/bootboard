<!DOCTYPE html>
<html lang="en" xmlns:th="http://tyhmeleaf.org">

<th:block th:replace="~{/layout/layout :: setContent( ~{this :: content } )}">

    <th:block th:fragment="content">

        <h1>[[${result.title}]] </h1>

        <div class="bboard">
            <div>
                <label>글번호</label>
                <input type="text" name="bno" th:value="${result.bno}" readonly>
            </div>
            <div>
                <label>제목</label>
                <input type="text" name="title" th:value="${result.title}" readonly>
            </div>
            <div>
                <label>작성자</label>
                <input type="text" name="writer" th:value="${result.writer}" readonly>
            </div>
            <div>
                <label>내용</label>
                <textarea name="content" rows="15" readonly>[[${result.content}]]</textarea>
            </div>
            <div>
                <label>등록일</label>
                <input type="text" name="regDate" rows="15" th:value="${#temporals.format(result.regDate, 'yyyy/MM/dd')}" readonly>
            </div>
        </div>

        <div>
            <button type="button">목록</button>
        </div>

    </th:block>

</th:block>
